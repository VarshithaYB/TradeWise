
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <app-userpage></app-userpage> 
  <title>Available Stocks</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="stocks.component.css">
</head>
<body>
  <div class="container mt-4">
    <h2 class="text-center mb-4">Available Stocks</h2>
    <div class="row">
      <!-- Iterate through stocks and display each in a card -->
      <div class="col-md-4 mb-4" *ngFor="let stock of stocks">
        <div class="card h-100 shadow-sm">
          <!-- Display stock logo or placeholder -->
          <img
            *ngIf="stock.logo"
            [src]="stock.logo"
            alt="{{stock.company}} Logo"
            class="card-img-top p-3"
            style="height: 150px; object-fit: contain;"
          />
          <div *ngIf="!stock.logo" class="card-img-top d-flex align-items-center justify-content-center bg-light p-3" style="height: 150px;">
            <span>No Logo</span>
          </div>
          <div class="card-body">
            <h5 class="card-title">{{ stock.company }}</h5>
            <p class="card-text">
              <strong>Symbol:</strong> {{ stock.symbol }}<br />
              <strong>Current Price:</strong> {{ stock.currentPrice | currency }}<br />
              <strong>Initial Price:</strong> {{ stock.initialPrice | currency }}
            </p>
          </div>
          <div class="card-footer text-center">
            <button class="btn btn-primary" (click)="addStock(stock)">Add to Stocks</button>
          </div>
        </div>
      </div>
    </div>
  </div>

 
    <div class="text-center mt-4">
      <button class="btn btn-secondary" (click)="goToUserPage()">Go to Home</button>
    </div>
  

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
