<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sell Stock</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="sellorder.component.css">
</head>
<body>
  <div class="container mt-4">
    <h2 class="text-center mb-4">Sell Stock</h2>
    <form (ngSubmit)="onSubmit()" #sellOrderForm="ngForm">
      <div class="form-group">
        <label for="company">Company Name</label>
        <input
          type="text"
          id="company"
          class="form-control"
          required
          [(ngModel)]="sellRequest.company"
          name="company"
          #company="ngModel"
        />
      </div>

      <!-- Commented out as requested -->
      <!-- <div class="form-group">
        <label for="companySymbol">Company Symbol</label>
        <input
          type="text"
          id="companySymbol"
          class="form-control"
          required
          [(ngModel)]="sellRequest.companySymbol"
          name="companySymbol"
          #companySymbol="ngModel"
        />
      </div> -->

      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input
          type="number"
          id="quantity"
          class="form-control"
          required
          [(ngModel)]="sellRequest.quantity"
          name="quantity"
          #quantity="ngModel"
        />
      </div>

      <div class="form-group">
        <label for="currentPrice">Current Price</label>
        <input
          type="number"
          id="currentPrice"
          class="form-control"
          required
          [(ngModel)]="sellRequest.currentPrice"
          name="currentPrice"
          #currentPrice="ngModel"
        />
      </div>

      <button type="submit" class="btn btn-danger" [disabled]="!sellOrderForm.valid">Sell Stock</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
