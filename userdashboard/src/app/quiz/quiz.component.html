  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Investment Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="quiz.component.css">
  </head>
  <body>
    <div class="container">
      <h2>Stock Investment Quiz</h2>
  
      <div *ngIf="currentQuestionIndex < questions.length">
        <h3>{{ questions[currentQuestionIndex].question }}</h3>
        <div *ngFor="let option of questions[currentQuestionIndex].options" class="form-check">
          <label class="form-check-label">
            <input
              class="form-check-input"
              type="radio"
              name="option"
              [value]="option"
              [(ngModel)]="selectedOption"
            />
            {{ option.text }}
          </label>
        </div>
        <button class="btn btn-primary" (click)="onNext()">Next</button>
      </div>
    </div>
  </body>
</html>
