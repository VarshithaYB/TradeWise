<!DOCTYPE html>
<html lang="en">
<app-adminheader></app-adminheader>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Available Stocks</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="adminstocks.component.css">
</head>
<body>
  <div class="container mt-4">
    <h2 class="text-center mb-4">Available Stocks</h2>
    <div class="row">
      <!-- Iterate through stocks and display each in a card -->
      <div class="col-md-4 mb-4" *ngFor="let stock of stocks">
        <div class="card h-100 shadow-sm">
          <!-- Display stock logo or placeholder -->
          <img
            *ngIf="stock.logo"
            [src]="stock.logo"
            alt="{{ stock.company }} Logo"
            class="card-img-top p-3"
            style="height: 150px; object-fit: contain;"
          />
          <div
            *ngIf="!stock.logo"
            class="card-img-top d-flex align-items-center justify-content-center bg-light p-3"
            style="height: 150px;"
          >
            <span>No Logo</span>
          </div>
          <div class="card-body">
            <h5 class="card-title">{{ stock.company }}</h5>
            <p class="card-text">Symbol: {{ stock.symbol }}</p>
            <p class="card-text">Initial Price: {{ stock.initialPrice }}</p>
            <p class="card-text">Current Price: {{ stock.currentPrice }}</p>
            <button class="btn btn-primary" (click)="addToUsers(stock)">Add to Users</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
