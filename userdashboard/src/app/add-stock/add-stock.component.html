<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Modal</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Optional Custom Styles -->
  
</head>
<body>

  <!-- Modal Structure -->
  <div class="modal show" tabindex="-1" role="dialog" style="display:block;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Stock</h5>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="submitStock()">
            <div class="form-group">
              <label for="symbol">Stock Symbol</label>
              <input type="text" id="symbol" [(ngModel)]="symbol" name="symbol" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="company">Company Name</label>
              <input type="text" id="company" [(ngModel)]="company" name="company" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="quantity">Quantity</label>
              <input type="number" id="quantity" [(ngModel)]="quantity" name="quantity" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="currentPrice">Current Price</label>
              <input type="number" id="currentPrice" [(ngModel)]="currentPrice" name="currentPrice" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="initialPrice">Initial Price</label>
              <input type="number" id="initialPrice" [(ngModel)]="initialPrice" name="initialPrice" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Stock</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
