   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register - TradeWise</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ6D1dJ3b1Aq0GQy6E46ptLgJ11KzMQaF5EXS5Em/2HkxFJGbdz68B89gEwM" crossorigin="anonymous">
    <!-- Add your custom CSS link -->
    <link rel="stylesheet" href="register.component.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4 text-white">Register</h2>
        <div class="col-md-6 mx-auto register-container">
            <form #registerForm="ngForm" (ngSubmit)="onRegisterSubmit(registerForm)" class="form-group">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control" [(ngModel)]="confirmPassword" name="confirmPassword" required>
                    <div *ngIf="password !== confirmPassword && confirmPassword.trim() !== ''" class="text-danger mt-1">
                        Passwords do not match.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="roles" class="form-label">Role</label>
                    <select id="roles" name="roles" [(ngModel)]="roles" class="form-control" required>
                        <option value="" disabled selected>Select Role</option>
                        <option value="USER">User</option>
                        <option value="ADMIN">Admin</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!isFormValid">Register</button>
            </form>
        </div>
    </div>

    <!-- Add Bootstrap JS link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Add your custom JS file -->
    <script src="app.js"></script>
</body>
</html>
