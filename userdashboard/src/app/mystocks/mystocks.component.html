<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Stocks</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="mystocks.component.css">
</head>
<body>
  <div class="container mt-4">
    <h2 class="text-center mb-4">Your Stocks</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Stock Name</th>
          <!-- <th>Symbol</th> -->
          <th>Current Price</th>
          <th>Initial Price</th>
          <th>Quantity</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let stock of userStocks">
          <td>{{ stock.company }}</td> <!-- Adjust field if necessary -->
          <!-- <td>{{ stock.stockSymbol }}</td> Adjust field if necessary -->
          <td [ngClass]="{'text-success': stock.currentPrice > stock.initialPrice, 'text-danger': stock.currentPrice < stock.initialPrice}">
            {{ stock.currentPrice | currency }}
          </td>
          <td>{{ stock.initialPrice | currency }}</td>
          <td>{{ stock.quantity }}</td>
          <td>
            <!-- <button class="btn btn-info">Show Details</button> -->
            <!-- <button class="btn btn-warning" (click)="navigateToSellOrder(stock.stockSymbol)">Sell Order</button> -->
            <button class="btn btn-warning" (click)="navigateToSellOrder(stock.company)">Sell Order</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- <table class="table mt-4">
    <thead>
      <tr>
        <th>Stock Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>

        <td>{{ stock.companyName }}</td>
        <td><button class="btn btn-danger" (click)="navigateToSellOrder(stock.companyName)">Sell</button></td>
      </tr>
    </tbody>
  </table> -->

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
